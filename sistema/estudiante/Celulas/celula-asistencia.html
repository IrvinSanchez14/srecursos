<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hoja de datos Celulás NICE</title>
	<link rel="stylesheet"  href="../css/sb-admin">
	<link rel="stylesheet" href="../css/sb-admin.min">
	<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/header-img.css">
</head>
<body style="background-color:#E8F8F5;">
	<header>
	<a href="#"><img src="../img/alpine.jpg"></a>
	</header>
  <div class="container">
<div class="card" style="background-color:#F0F3F4;">
<!--Inicio del formulario-->
  <center><h5 class="card-header">Secretaria de Asuntos Espirituales</h5></center>
  <div class="card-body">
    <h5 class="card-title">Células NICE</h5>
    <p class="card-text">Llena el siguiente formulario</p>
    <form>
   <div class="form-group">
    <label for="inputFacebook">Ingresa tu nombre</label>
    <input type="text"  maxlength="50" class="form-control" id="inputFacebook" placeholder="Ejemplo Juan Martinez">
  </div>
  <div class="form-group">
    <label for="inputExpectativa">Ingresa tu CIF</label>
    <input type="text"  maxlength="250" class="form-control" id="inputExpectativa" placeholder="Escriba el beneficio">
  </div>
    <div class="form-group">
      <label for="inputCarrera">Facultad</label>
      <select id="inputCarrera" class="form-control">
        <option selected>Seleccione una Facultad</option>
        <option>Ingeniería en Sistemas Computacionales</option>
        <option>Medicina</option>
        <option>Odontología</option>
        <option>Ciencias Empresariales y Económicas</option>
        <option>Ciencias Sociales</option>
        <option>Ciencias Jurídicas</option>
      </select>
    </div>
  <center>  <button type="submit" class="btn btn-primary center">Enviar</button>  </center>
</form>
  </div>
  </div>
  <!--Fin del formulario-->
</div>
</body>
</html>
