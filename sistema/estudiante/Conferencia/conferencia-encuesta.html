<!DOCTYPE html>
<html lang="en">
<head>
	<title>Hoja de datos Conferencia Especial</title>
	<link rel="stylesheet"  href="../css/sb-admin">
	<link rel="stylesheet" href="../css/sb-admin.min">
	<link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/header-img.css">
</head>
<body style="background-color:#E8F8F5;">
	<header>
	<a href="#"><img src="../img/alpine.jpg"></a>
	</header>
  <div class="container">
<div class="card" style="background-color:#F0F3F4;">
<!--Inicio del formulario-->
  <center><h5 class="card-header">Secretaria de Asuntos Espirituales</h5></center>
  <div class="card-body">
    <h5 class="card-title">Conferencia Especial</h5>
    <p class="card-text">Apreciamos tu opinion y por ello te pedimos que completes la siguiente encuesta</p>
    <form>

      <div class="form-group">
    <label for="inputFacebook">Nombre Completo</label>
    <input type="text"  maxlength="50" class="form-control" id="inputFacebook" placeholder="Ejemplo Juan Martinez">
  </div>

    <div class="form-group">
        <label for="inputcarnet1">CIF</label>
        <input type="text"  maxlength="10" class="form-control" id="inputcarnet1" placeholder="2016010000">
    </div>

    <div class="form-group">
      <label for="inputCarrera">Ciclo Actual</label>
      <select id="inputCarrera" class="form-control">
        <option selected>Seleccione un Ciclo</option>
        <option>Ciclo 1</option>
        <option>Ciclo 2</option>
      </select>
    </div>

    <div class="form-group">
      <label for="inputEmail4">Correo Electrónico</label>
      <input type="email" maxlength="50" class="form-control" id="inputEmail4" placeholder="Ejemplo@hotmail.com">
    </div>

    <div class="form-group">
      <label for="inputTel4">Teléfono</label>
      <input type="text"  maxlength="8" class="form-control" id="inputTel4" placeholder="1122-3344">
    </div>

    <div class="form-group">
      <label for="inputCarrera">Facultad</label>
      <select id="inputCarrera" class="form-control">
        <option selected>Seleccione una Facultad</option>
        <option>Ingeniería en Sistemas Computacionales</option>
        <option>Medicina</option>
        <option>Odontología</option>
        <option>Ciencias Empresariales y Económicas</option>
        <option>Ciencias Sociales</option>
        <option>Ciencias Jurídicas</option>
      </select>
    </div>

   <div class="form-group">
    <label for="inputFacebook">Nombre con el que se identifica en Facebook</label>
    <input type="text"  maxlength="50" class="form-control" id="inputFacebook" placeholder="Ejemplo Juan Martinez">
  </div>
  <div class="form-group">
    <label for="inputExpectativa">Beneficio adquirido de la conferencia</label>
    <input type="text"  maxlength="250" class="form-control" id="inputExpectativa" placeholder="Escriba el beneficio">
  </div>
<div class="form-group">
      <fieldset class="form-group">
    <div class="row">
      <legend class="col-form-label col-md-8 ">¿Asistes a una iglesia?</legend>
      <div class="col-md-4">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Si asisto
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
          <label class="form-check-label" for="gridRadios2">
            No asisto
          </label>
        </div>
      </div>
    </div>
  </fieldset>
    </div>
<div class="form-group">
    <label for="formGroupExampleInput">Nombre de la iglesia a la que asistes</label>
    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="">
  </div>
    <div class="form-group">
      <label for="inputCarrera">¿Qué te parecié la conferencia?</label>
      <select id="inputCarrera" class="form-control">
        <option selected>Selecciona una opción</option>
        <option>Regular</option>
        <option>Buena</option>
        <option>Muy Buena</option>
        <option>Excelente</option>
      </select>
    </div>

     <form class="form-inline">
  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Decisión tomada por el estudiante</label>
  <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
    <option selected>Seleccione una opción</option>
    <option value="1">Entrego mi vida a Jesús</option>
    <option value="2">Ya lo habia hecho</option>
  </select>

  <center>  <button type="submit" class="btn btn-primary center">Enviar</button>  </center>
</form>
  </div>
  </div>
  <!--Fin del formulario-->
</div>
</body>
</html>
